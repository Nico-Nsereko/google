<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta name = 'viewport' content = 'width=device-width'>
    <link rel = 'stylesheet' type = 'text/css' href = './css/style.css'>
    <title>Google</title>
</head>
<body>
    <header>
        <div class = 'wrap'>
            <ul id = 'menu' class = 'nav_list'>
                <li><a href = '#' id = 'signin_btn'>Sign in</a></li>
                <li id = 'app_menu_item'><a href = '#' id = 'app_menu'><img src = './img/google_icon_sprite.png' /></a></li>
                <li><a href = '#'>Images</a></li>
                <li><a href = '#'>Gmail</a></li>
            </ul>
           
        </div>
    </header>
    <div class='main_div'>
        <div class = 'wrap'>	
		<form method='POST'>
            <div id = 'google'><span id='g'>G</span><span id='o1'>o</span><span id='o2'>o</span><span id='g'>g</span><span id='l'>l</span><span id='e'>e</span></div>
            <div id = 'searchbox'>
                <div id = 'searchbox_input'><input type = 'text' required></div>
                <div id = 'searchbox_voice'><a id = 'searchbox_icon' href = '#'><img src = './img/google_mic.png' /></a></div>
            </div>
            <div id = 'search_button'>
                <input type = 'submit' id = 'default_search_button'  class = 'search_buttons' value = 'Google Search'>
                <input type = 'submit' id = 'lucky_search_button'  class = 'search_buttons' value = 'I&apos;m Feeling Lucky'>
            </div>
            <div class = 'spacer'></div>
        </div>
		</form>
    </div>
    <footer>
        <div class = 'wrap'>
            <ul id = 'left_footer' class = 'nav_list'>
                <li><a href = '#'>Advertising</a></li>
                <li><a href = '#'>Business</a></li>
                <li><a href = '#'>About</a></li>
            </ul>
            <ul id = 'right_footer' class = 'nav_list'>
                <li><a href = '#'>Use Google.co.ug</a></li>
                <li><a href = '#'>Settings</a></li>
                <li><a href = '#'>Terms</a></li>
                <li><a href = '#'>Privacy</a></li>
            </ul>
            <div class = 'spacer'></div>
        </div>
    </footer>
</body>
